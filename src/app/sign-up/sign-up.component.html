<div class="col-6">
    <div class="form-group">
        <label for="firstname">FirstName</label>
        <input type="text" name="firstname" id="" class="form-control" placeholder="FirstName" [(ngModel)]="firstname">
    </div>
    <div class="form-group">
        <label for="lastname">LastName</label>
        <input type="text" name="lastname" id="" class="form-control" placeholder="LastName" [(ngModel)]="lastname">
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="" class="form-control" placeholder="E-mail Address" [(ngModel)]="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="Password" id="" class="form-control" placeholder="password" [(ngModel)]="password">
    </div>
    <div class="">
        <button class="btn btn-success mt-2" (click)="signup()">Sign Up</button>
    </div>
</div>
